<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Is Yours</title>
    <link rel="stylesheet" href="styles/today-is-yous.css">
</head>
<body>
    <header>
        <h1>FocusFlow</h1>
        <nav>
            <a href="focusflow.html">Home</a>
            <a href="today-is-yours.html">Today is yours!</a>
            <a href="learn-more.html">Learn more</a>
        </nav>
    </header>

    <main>
        <h2>Calendar & Planner</h2> 
<section class="planner-section">
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonthBtn">&lt;</button>
            <span id="currentMonthYear">September 2024</span>
            <button id="nextMonthBtn">&gt;</button>
        </div>
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="daysContainer" class="days"></div>
    </div>
</section>


            <div class="task-planner">
                <h2>Task Planner</h2>
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="New Task" required>
                    <input type="date" id="taskDate" required>
                    <input type="time" id="taskTime">
                    <textarea id="taskDescription" placeholder="Task Description"></textarea>
                    <button type="submit">Add Task</button>
                </form>
                <div id="taskList"></div>
            </div>
        </section>

        <div class="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <div id="time-display">25:00</div>
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </main>

    <script src="scripts/focus-flow.js"></script>
    <footer>
        <p> Azul Nuarte | FocusFlow </p>
    </footer>
</body>

</html>
