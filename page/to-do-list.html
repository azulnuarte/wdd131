    <body>
      <h2>To do list</h2>
        <div class="relative z-10 container mx-auto p-4">
          <p class="text-l text-center text-white mb-5" style="padding-top: 50px; color: #385263;">
            Enter today's plan in paragraph format and generate a to-do list.
        </p>
        
        </div>
        <div class="relative z-10 flex justify-center">
          <div class="px-2 w-full max-w-2xl">
            <div class="flex flex-col items-start rounded p-5">
              <textarea class="shadow flex-grow rounded p-2 mr-2 bg-white text-black w-full" id="messageInput" placeholder="Enter your plan for the day in paragraph format" style="min-height: 150px; padding: 15px;">Today I need to wake up at 7 AM and I'll go for a run, at 8 AM eat breakfast then at 9 AM head to a meeting. At 11:30 AM, I'll spend some time working on my project until 1 PM and then take a lunch break and at 5 PM wrap up work. Later in the evening at 7 PM, Binge that new Netflix show.</textarea><br>
              <button class="pill-button bg-gray-900 text-white mt-5" id="generateButton">
                <i class="fas fa-list-check mr-2"></i> Generate Schedule
              </button>
            </div>
            <div id="scheduleContainer" class="mt-5 p-5 bg-white rounded text-black">
              <div id="titleBar" class="header-bar text-white" style="font-size: 16px;">
                <i class="fas fa-calendar-check"></i> ‎ Your Schedule for Today
              </div>
              <div id="scheduleOutput"></div>
            </div>
          </div>
        </div>
      <footer>
          <p>© Azul Nuarte | FocusFlow</p>
      </footer>
    </body>
