<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/calendar.css">
    <script src="scripts/calendar.js" defer></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6N6d+XmgQ1MfLHg1wv4x1U6k3Hjz5e1Z+1owk4P7vK3T1C6B7K6JRQ8HmwZyukYyjwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>
    <div class="container">
      <header class="header">
        <h1>FocusFlow</h1>
      <!--The trick is create a checkbox with a label, add display:none property to checkbox and modify styles with the pseudoclass :checked-->
        <input type="checkbox" name="Menu" id="menu-button-check">
        <label for="menu-button-check">≡</label>
        <div class="menu">
            <ul>
                <li><a href="siteplan.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="to-do-list.html">To-do</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="pomodoro.html">Pomodoro</a></li>
                
            </ul>
        </div>
    </header>
    <div class="bg">
    </div>
    <h2>Calendar & planner</h2>
      <section class="planner-section">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prevMonthBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="currentMonthYear">September 2024</span>
            <button id="nextMonthBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div id="daysContainer" class="days"></div>
        </div>
  
        <div class="task-planner">
          <h2>Task Planner</h2>
          <form id="taskForm">
            <input type="text" id="taskInput" placeholder="New Task" required>
            <input type="date" id="taskDate" required>
            <input type="time" id="taskTime">
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
          </form>
          <div id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>
      </section>
  
      
  
      <!-- Modal for Settings -->
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Settings</h2>
          <div class="settings-option">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <button id="saveSettings">Save</button>
        </div>
      </div>
  
      <!-- Modal for Viewing/Editing Events -->
      <div id="eventModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Event Details</h2>
          <form id="eventForm">
            <input type="hidden" id="eventId">
            <label for="eventTitle">Title:</label>
            <input type="text" id="eventTitle" required>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>
            <label for="eventTime">Time:</label>
            <input type="time" id="eventTime">
            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription"></textarea>
            <label for="eventReminder">Reminder:</label>
            <input type="checkbox" id="eventReminder">
            <button type="submit"><i class="fas fa-save"></i> Save</button>
          </form>
          <button id="deleteEventBtn" class="delete-btn"><i class="fas fa-trash-alt"></i> Delete Event</button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© Azul Nuarte | FocusFlow</p>
  </footer>

  </body>
  
  </html>
