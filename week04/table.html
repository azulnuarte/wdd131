<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table example </title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>ACME Wildwest Services</caption>
        <thead>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>✔</td>
                <td>✔</td>
                <td>❌</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>✔</td>
                <td>❌</td>
                <td>❌</td>   
            </tr>

        </tbody>
    </table>
</body>
</html>
